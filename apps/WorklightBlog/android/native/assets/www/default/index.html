<!DOCTYPE HTML><html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>WorklightBlog</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    		<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		-->
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "WorklightBlog",
   "APP_ID": "WorklightBlog",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "722222383",
   "WORKLIGHT_PLATFORM_VERSION": "6.2.0.00.20140801-1709",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/WorklightBlog\/android\/"
};</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
        <link href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    		<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
    </head>
    <body style="display: none;">
    		<!--application UI goes here-->
        <div data-role="page" id="loginPage">
            <div data-role="header">
                <h1>Login</h1>
            </div>
            <div class="ui-content" role="main" style="padding:1em">
                <div>
                    <input id="un" name="username" placeholder="User name" type="text" value="">
                </div>
                <div>
                    <input id="pw" name="password" placeholder="password" type="password" value="">
                </div>
                <button id="submitBtn" type="submit">Submit</button>
            </div>
        </div>
        <div data-role="page" id="mainPage">
            <div data-role="panel" id="menu">
                <button id="logoutBtn" type="submit">Log out</button>
            </div>
            <div data-role="header">
                <a data-icon="bars" href="#menu">Menu</a>
                <h1>Blog</h1>
            </div>
            <div class="ui-content" role="main">
                <button id="getPostsBtn">Get posts</button>
                <ul data-role="listview" id="postList" style="margin-top: 1.5em;">
                </ul>
            </div>
        </div>
        <script src="js/loginPage.js"></script>
		    <script src="js/mainPage.js"></script>
		    <script src="js/challengeHandler.js"></script>
    		<script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    </body>
</html>
